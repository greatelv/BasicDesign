    <script type="text/javascript">
    $(function(){
    	app.initialize();

    	$('#file-attachment-form').submit(function () {

            formData = new FormData($(this)[0]);

            $.ajax({
                type:'POST',
                url:$('#file-attachment-form').attr('action'),
                data:formData,
                contentType: false,
                processData: false,
                error:function (jqXHR, textStatus, errorThrown) {
                    alert('Failed to upload file')
                },
                success:function () {
                    alert('File uploaded')
                }
            })

            return false
        });
    });
    </script>
